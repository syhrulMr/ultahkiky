<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Ulang Tahun</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(120deg, #f6d365, #fda085);
        background-image: url("IMG_20231028_101239.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #000;
        height: 100vh;
        margin: 0;
      }
      .countdown-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .countdown {
        font-size: 2em;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .card {
        width: 300px;
        height: 200px;
        margin: auto;
        background: #fff;
        color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .message {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
      }
      .subtext {
        font-size: 1em;
        color: #666;
      }
      #main-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Countdown -->
    <div id="countdown-container" class="countdown-container">
      <div class="countdown" id="countdown">00:00:00</div>
    </div>

    <!-- Halaman Utama -->
    <div id="main-content">
      <h1>Selamat Ulang Tahun Kiky 🎉</h1>
      <p style="text-transform: uppercase;">Klik kartu untuk melihat ucapan:</p>
      <div class="card" id="kartuUcapan" onclick="ubahUcapan()">
        <div class="message" id="pesanUtama">Selamat Ulang Tahun! 🎂</div>
        <div class="subtext" id="pesanKecil">RESKY WIDIYANTI. S</div>
      </div>
    </div>

    <!-- Audio -->
    <audio id="backsound" src="backs.mp3" loop></audio>
    <audio id="backsoundAkhir" src="in.mp3"></audio>

     <script>
      // Target waktu countdown
      const targetDate = new Date("2024-11-23T00:00:00");

      // Elemen HTML
      const countdownEl = document.getElementById("countdown");
      const countdownContainer = document.getElementById("countdown-container");
      const mainContent = document.getElementById("main-content");
      const backsound = document.getElementById("backsound");

      // Fungsi untuk mengupdate countdown
      function updateCountdown() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
          // Jika countdown selesai
          countdownContainer.style.display = "none";
          mainContent.style.display = "block";
          backsound.play();
        } else {
          // Hitung waktu yang tersisa
          const hours = Math.floor(
            (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (difference % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((difference % (1000 * 60)) / 1000);

          countdownEl.textContent = `${String(hours).padStart(2, "0")}:${String(
            minutes
          ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }
      }

      // Update countdown setiap detik
      setInterval(updateCountdown, 1000);

      // Daftar ucapan
      const ucapan = [
        {
          message: "Selamat Ulang Tahun! 🎂",
          subtext: "Semoga harimu menyenangkan!",
        },
        {
          message: "Happy Birthday! 🎉",
          subtext: "Semoga semua impianmu menjadi kenyataan.",
        },
        {
          message: "2024-11-24🎉",
          subtext: "1995-11-24😊",
        },
        {
          message: "Barakallah Fii Umrik! 🌟",
          subtext: "Semoga selalu diberkahi.",
        },
        {
          message: "Wishing You the Best! 🎈",
          subtext:
            "Hari ini adalah harimu yang dimana saya pernah berjanji hal istimewa sama kita",
        },
        {
          message: "HBD! 🎁",
          subtext: "Semoga sukses selalu menyertai!",
        },
        {
          message: "Terimakasih untuk semua selama ini!😉",
          subtext:
            "Terima kasih banyak yahh atas semua kenangan, pengalaman pertama, firstime, dan momen-momen yang kita lewati bersama. Senang sekali bisa mengenalmu lebih dalam, meski akhirnya aku tahu bahwa aku hanya bagian kecil yang tidak diakui.",
        },
        {
          message: "Semoga kamu bahagia ke depannya😉",
          subtext: "03.10.23-03.10.24",
        },
      ];

      let currentIndex = 0;

      function ubahUcapan() {
        const pesanUtama = document.getElementById("pesanUtama");
        const pesanKecil = document.getElementById("pesanKecil");
        const backsoundAkhir = document.getElementById("backsoundAkhir");
        const kartu = document.getElementById("kartuUcapan");

        // Perbarui pesan
        currentIndex = (currentIndex + 1) % ucapan.length;
        pesanUtama.textContent = ucapan[currentIndex].message;
        pesanKecil.textContent = ucapan[currentIndex].subtext;

        // Ganti warna latar belakang kartu
        const randomHue = Math.floor(Math.random() * 360);
        kartu.style.background = `hsl(${randomHue}, 80%, 90%)`;

        // Atur audio
        if (currentIndex >= ucapan.length - 2) {
          backsound.pause();
          backsoundAkhir.play();
        } else {
          backsoundAkhir.pause();
          backsound.play();
        }
      }
    </script>

  </body>
</html>
